<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Yến Nhi Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(191, 219, 254, 0.5), rgba(224, 242, 254, 0.5));
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-md login-container">
        <div class="text-center mb-8">
            <a href="../index.html" class="inline-flex items-center gap-2 mb-4 hover:scale-105 transition-all duration-300">
                <!-- Logo Image - Circular -->
                <img src="../images/Screenshot 2025-11-10 154306.png" alt="Yến Nhi Tech Logo" class="w-14 h-14 object-cover rounded-full shadow-lg">
                
                <!-- Text Logo -->
                <div class="flex items-baseline gap-1">
                    <span class="text-xl font-bold text-red-600 drop-shadow-md">Yến Nhi</span>
                    <span class="text-2xl font-bold text-blue-500 drop-shadow-lg italic" style="font-family: 'Brush Script MT', 'Lucida Calligraphy', cursive;">Tech</span>
                </div>
            </a>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Đăng Nhập</h1>
            <p class="text-gray-600">Chào mừng bạn quay trở lại!</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition" placeholder="email@example.com">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
                <div class="relative">
                    <input type="password" id="password" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition" placeholder="••••••••">
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 rounded">
                    <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
                </label>
                <a href="reset-password.html" class="text-sm text-blue-600 hover:text-blue-700 font-semibold">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                Đăng nhập
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Chưa có tài khoản? <a href="register.html" class="text-blue-600 hover:text-blue-700 font-semibold">Đăng ký ngay</a></p>
        </div>

        <div class="mt-6 text-center">
            <a href="../index.html" class="text-gray-600 hover:text-gray-800 font-semibold">← Quay lại trang chủ</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate login
            if (email && password) {
                alert('Đăng nhập thành công!');
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
