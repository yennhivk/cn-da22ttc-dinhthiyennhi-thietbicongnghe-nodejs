<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân - Yến Nhi Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50 border-b-4 border-yellow-400 w-full">
        <div class="px-3 sm:px-4 lg:px-6">
            <div class="flex items-center h-20 gap-2 sm:gap-3 lg:gap-4">
                <a href="../index.html" class="flex items-center gap-1 sm:gap-2 cursor-pointer whitespace-nowrap group flex-shrink-0">
                    <div class="relative w-10 h-10 sm:w-12 sm:h-12">
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-500 via-purple-500 to-yellow-500 rounded-lg transform group-hover:scale-110 transition duration-300 shadow-lg"></div>
                        <div class="absolute inset-0.5 bg-white rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-transparent" fill="none" stroke="url(#gradient)" viewBox="0 0 24 24" stroke-width="2.5">
                                <defs>
                                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                        <stop offset="20%" style="stop-color:#a855f7;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="block">
                        <div class="flex items-center gap-0.5 sm:gap-1">
                            <span class="text-xs sm:text-sm md:text-lg font-black bg-gradient-to-r from-blue-400 to-yellow-500 bg-clip-text text-transparent">Yến Nhi</span>
                            <span class="text-xs sm:text-sm md:text-lg font-black text-yellow-500">Mobile</span>
                        </div>
                        <p class="text-[8px] sm:text-xs font-bold text-transparent bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text">TECH</p>
                    </div>
                </a>

                <div class="flex items-center gap-1 sm:gap-1.5 lg:gap-4 ml-auto">
                    <a href="cart.html" class="relative text-blue-600 hover:text-yellow-500 transition flex-shrink-0">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span class="cart-badge absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="pt-24 pb-8 bg-gradient-to-r from-purple-600 to-pink-600 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-3xl md:text-5xl font-bold mb-4">Thông Tin Cá Nhân</h1>
            <p class="text-lg md:text-xl">Quản lý thông tin tài khoản của bạn</p>
        </div>
    </section>

    <section class="py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="grid md:grid-cols-4 gap-6">
                <div class="md:col-span-1">
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <div class="text-center mb-6">
                            <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-3xl font-bold">
                                U
                            </div>
                            <h3 class="font-bold text-lg">User Name</h3>
                            <p class="text-gray-600 text-sm">user@example.com</p>
                        </div>
                        <nav class="space-y-2">
                            <a href="profile.html" class="block px-4 py-3 bg-blue-50 text-blue-600 rounded-lg font-semibold">Thông tin cá nhân</a>
                            <a href="order-history.html" class="block px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg font-semibold">Đơn hàng</a>
                            <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg font-semibold">Đổi mật khẩu</a>
                            <a href="../index.html" class="block px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg font-semibold">Đăng xuất</a>
                        </nav>
                    </div>
                </div>

                <div class="md:col-span-3">
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h2 class="text-2xl font-bold mb-6">Chỉnh sửa thông tin</h2>
                        <form id="profileForm" class="space-y-4">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">Họ và tên</label>
                                    <input type="text" value="Nguyễn Văn A" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                                    <input type="email" value="user@example.com" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">Số điện thoại</label>
                                    <input type="tel" value="0123456789" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">Ngày sinh</label>
                                    <input type="date" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-gray-700 font-semibold mb-2">Địa chỉ</label>
                                    <input type="text" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Số nhà, tên đường">
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">Tỉnh/Thành phố</label>
                                    <select class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                        <option>TP. Hồ Chí Minh</option>
                                        <option>Hà Nội</option>
                                        <option>Đà Nẵng</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2">Quận/Huyện</label>
                                    <select class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                        <option>Quận 1</option>
                                        <option>Quận 2</option>
                                        <option>Quận 3</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                                Cập nhật thông tin
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-8 px-4">
        <div class="max-w-7xl mx-auto text-center text-gray-400">
            <p>&copy; 2025 Yến Nhi Mobile. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Cập nhật thông tin thành công!');
        });
    </script>
</body>
</html>
