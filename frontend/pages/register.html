<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Yến Nhi Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(191, 219, 254, 0.5), rgba(224, 242, 254, 0.5));
            z-index: 0;
        }
        .register-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Register Container -->
    <div class="w-full max-w-md register-container">
        <!-- Register Form Card -->
        <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 md:p-10">
            <!-- Logo -->
            <div class="flex flex-col items-center mb-6">
                <img src="../images/Screenshot 2025-11-10 154306.png" alt="Yến Nhi Tech Logo" class="w-20 h-20 object-cover rounded-full shadow-lg mb-3">
                <div class="flex items-baseline gap-1">
                    <span class="text-2xl font-bold text-red-600">Yến Nhi</span>
                    <span class="text-3xl font-bold text-blue-500 italic" style="font-family: 'Brush Script MT', 'Lucida Calligraphy', cursive;">Tech</span>
                </div>
            </div>

            <!-- Form Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Đăng Ký</h2>
                <p class="text-gray-500">Tạo tài khoản mới để bắt đầu!</p>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="space-y-5">
                <!-- Full Name -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Họ và tên</label>
                    <input type="text" id="fullname" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="Nguyễn Văn A">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="email@example.com">
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Số điện thoại</label>
                    <input type="tel" id="phone" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="0123456789">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
                    <div class="relative">
                        <input type="password" id="password" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12" placeholder="••••••••">
                        <button type="button" onclick="togglePassword('password')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Xác nhận mật khẩu</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12" placeholder="••••••••">
                        <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Terms Checkbox -->
                <div class="flex items-start gap-2">
                    <input type="checkbox" id="terms" required class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mt-0.5">
                    <label for="terms" class="text-sm text-gray-600">
                        Tôi đồng ý với <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Điều khoản dịch vụ</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-bold py-3.5 rounded-xl shadow-lg transform hover:scale-[1.02] transition duration-300">
                    Đăng ký
                </button>

                <!-- Login Link -->
                <div class="text-center pt-4">
                    <p class="text-gray-600">
                        Đã có tài khoản? 
                        <a href="login.html" class="text-blue-600 hover:text-blue-700 font-bold">Đăng nhập ngay</a>
                    </p>
                </div>

                <!-- Back to Home -->
                <div class="text-center pt-2 border-t border-gray-200 mt-4">
                    <a href="../index.html" class="text-gray-600 hover:text-gray-800 font-semibold">
                        ← Quay lại trang chủ
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validate
            if (!fullname || !email || !phone || !password || !confirmPassword) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            if (!terms) {
                alert('Vui lòng đồng ý với điều khoản dịch vụ!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }

            if (password.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự!');
                return;
            }

            // Phone validation
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                alert('Số điện thoại không hợp lệ!');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Email không hợp lệ!');
                return;
            }

            // Success
            alert('Đăng ký thành công! Chuyển đến trang đăng nhập...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        });
    </script>
</body>
</html>
