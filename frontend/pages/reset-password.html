<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu - Yến Nhi Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <a href="../index.html" class="inline-flex items-center gap-2 mb-4">
                <div class="relative w-12 h-12">
                    <div class="absolute inset-0 bg-gradient-to-br from-blue-500 via-purple-500 to-yellow-500 rounded-lg"></div>
                    <div class="absolute inset-0.5 bg-white rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-transparent" fill="none" stroke="url(#gradient)" viewBox="0 0 24 24" stroke-width="2.5">
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                    <stop offset="20%" style="stop-color:#a855f7;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <div class="flex items-center gap-1">
                        <span class="text-lg font-black bg-gradient-to-r from-blue-400 to-yellow-500 bg-clip-text text-transparent">Yến Nhi</span>
                        <span class="text-lg font-black text-yellow-500">Mobile</span>
                    </div>
                </div>
            </a>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Quên Mật Khẩu?</h1>
            <p class="text-gray-600">Nhập email để nhận link đặt lại mật khẩu</p>
        </div>

        <form id="resetForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition" placeholder="email@example.com">
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                Gửi link đặt lại mật khẩu
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Đã nhớ mật khẩu? <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold">Đăng nhập</a></p>
        </div>

        <div class="mt-6 text-center">
            <a href="../index.html" class="text-gray-600 hover:text-gray-800 font-semibold">← Quay lại trang chủ</a>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert('Link đặt lại mật khẩu đã được gửi đến ' + email);
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
