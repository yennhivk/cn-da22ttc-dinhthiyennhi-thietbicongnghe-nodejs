<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức - Yến Nhi Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50 border-b-4 border-yellow-200 w-full">
        <div class="px-3 sm:px-4 lg:px-6">
            <div class="flex items-center h-20 gap-2 sm:gap-3 lg:gap-4">
                <a href="../index.html" class="flex items-center gap-1 sm:gap-2 cursor-pointer whitespace-nowrap group flex-shrink-0">
                    <div class="relative w-10 h-10 sm:w-12 sm:h-12">
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-500 via-purple-500 to-yellow-500 rounded-lg transform group-hover:scale-110 transition duration-300 shadow-lg"></div>
                        <div class="absolute inset-0.5 bg-white rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-transparent" fill="none" stroke="url(#gradient)" viewBox="0 0 24 24" stroke-width="2.5">
                                <defs>
                                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                        <stop offset="20%" style="stop-color:#a855f7;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="block">
                        <div class="flex items-center gap-0.5 sm:gap-1">
                            <span class="text-xs sm:text-sm md:text-lg font-black bg-gradient-to-r from-blue-400 to-yellow-500 bg-clip-text text-transparent">Yến Nhi</span>
                            <span class="text-xs sm:text-sm md:text-lg font-black text-yellow-500">Mobile</span>
                        </div>
                        <p class="text-[8px] sm:text-xs font-bold text-transparent bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text">TECH</p>
                    </div>
                </a>

                <div class="hidden lg:flex gap-4 xl:gap-6 ml-auto">
                    <a href="../index.html" class="text-sm xl:text-lg font-semibold text-gray-800 hover:text-yellow-500 transition">Trang chủ</a>
                    <a href="products.html" class="text-sm xl:text-lg font-semibold text-gray-800 hover:text-yellow-500 transition">Sản phẩm</a>
                    <a href="news.html" class="text-sm xl:text-lg font-semibold text-yellow-500 hover:text-yellow-700 transition">Tin tức</a>
                    <a href="promotions.html" class="text-sm xl:text-lg font-semibold text-gray-800 hover:text-yellow-500 transition">Khuyến mãi</a>
                    <a href="about.html" class="text-sm xl:text-lg font-semibold text-gray-800 hover:text-yellow-500 transition">Giới thiệu</a>
                    <a href="contact.html" class="text-sm xl:text-lg font-semibold text-gray-800 hover:text-yellow-500 transition">Liên hệ</a>
                </div>

                <div class="flex items-center gap-1 sm:gap-1.5 lg:gap-4 ml-auto lg:ml-0">
                    <a href="login.html" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-1.5 px-1.5 sm:py-2 sm:px-3 lg:px-4 rounded text-[9px] sm:text-xs lg:text-sm whitespace-nowrap transition duration-200">Đăng nhập</a>
                    <a href="register.html" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-1.5 px-1.5 sm:py-2 sm:px-3 lg:px-4 rounded text-[9px] sm:text-xs lg:text-sm whitespace-nowrap transition duration-200">Đăng ký</a>
                    <a href="cart.html" class="relative text-blue-600 hover:text-yellow-500 transition flex-shrink-0">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span class="cart-badge absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <button class="lg:hidden text-gray-700 hover:text-yellow-500 transition flex-shrink-0" onclick="toggleMobileMenu()">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="relative pt-24 pb-16 overflow-hidden">
        <img src="https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=1920&h=400&fit=crop" alt="News Banner" class="absolute inset-0 w-full h-full object-cover brightness-50">
        <div class="absolute inset-0 bg-gradient-to-r from-yellow-200/70 to-yellow-300/70"></div>
        <div class="relative max-w-7xl mx-auto px-4 text-gray-800">
            <h1 class="text-3xl md:text-5xl font-bold mb-4">Tin Tức Công Nghệ</h1>
            <p class="text-lg md:text-xl">Cập nhật tin tức mới nhất về công nghệ</p>
        </div>
    </section>

    <section class="py-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- News will be loaded here -->
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-8 px-4">
        <div class="max-w-7xl mx-auto text-center text-gray-400">
            <p>&copy; 2025 Yến Nhi Mobile. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        const news = [
            { id: 1, title: 'iPhone 16 sẽ ra mắt vào tháng 9/2025', image: 'https://via.placeholder.com/400x250/667eea/FFFFFF?text=iPhone+16', date: '2025-01-15', excerpt: 'Apple dự kiến ra mắt dòng iPhone 16 mới với nhiều cải tiến đột phá...' },
            { id: 2, title: 'Samsung công bố Galaxy AI mới', image: 'https://via.placeholder.com/400x250/f093fb/FFFFFF?text=Galaxy+AI', date: '2025-01-14', excerpt: 'Samsung giới thiệu công nghệ AI thế hệ mới cho dòng Galaxy...' },
            { id: 3, title: 'MacBook M4 lộ cấu hình khủng', image: 'https://via.placeholder.com/400x250/4ade80/FFFFFF?text=MacBook+M4', date: '2025-01-13', excerpt: 'Chip M4 mới của Apple hứa hẹn mang lại hiệu năng vượt trội...' },
            { id: 4, title: 'Xiaomi 14 Ultra ra mắt tại Việt Nam', image: 'https://via.placeholder.com/400x250/fb923c/FFFFFF?text=Xiaomi+14', date: '2025-01-12', excerpt: 'Xiaomi chính thức giới thiệu flagship mới nhất tại thị trường Việt Nam...' },
            { id: 5, title: 'Google Pixel 9 với AI mạnh mẽ', image: 'https://via.placeholder.com/400x250/a855f7/FFFFFF?text=Pixel+9', date: '2025-01-11', excerpt: 'Google tích hợp AI Gemini vào Pixel 9 series...' },
            { id: 6, title: 'OPPO Find X7 sắp về Việt Nam', image: 'https://via.placeholder.com/400x250/ec4899/FFFFFF?text=Find+X7', date: '2025-01-10', excerpt: 'OPPO chuẩn bị ra mắt Find X7 với camera Hasselblad...' }
        ];

        function loadNews() {
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = news.map(item => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
                    <img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <p class="text-gray-500 text-sm mb-2">${formatDate(item.date)}</p>
                        <h3 class="font-bold text-xl mb-3">${item.title}</h3>
                        <p class="text-gray-600 mb-4">${item.excerpt}</p>
                        <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Đọc thêm →</a>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
